{% extends 'base.html' %}
{% block title %}
Signup
{% endblock title %}
{% block body %}
<div class="containor mt-3">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-3 jumbotron">
<h4 class="text-center">Sign Up Here</h4>
<form>
         <div class="form-group">
           <label for="username">Username</label>
           <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
        
         </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type='email' class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

           

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>

</form>
        
        



</div>
<div class="col-md-7"></div>
 

</div>
</div>




{% endblock body %}
